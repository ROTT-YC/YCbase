}
.boxbor:hover{
    border-color:#FFF;

    background-color:#ff7761;
    color:#FFF;
}
.progress{

}
.picture{
    position: relative;
    z-index: 0;
}
.row .picture::before {
    content: '';

    z-index: -1;

section{

.pro-img{

}
.pro-img img:hover{

}
.footer{

    height:200px;"

@media screen and (max-width: 768px) {

padding-top:60px;
padding-bottom:60px;
}

margin:auto;
}

    width: 180px;

    left: 0;
    top: 50%;

}
}
